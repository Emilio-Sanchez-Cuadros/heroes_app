<h2 *ngIf="data.action === 'add'">Create hero</h2>
<h2 *ngIf="data.action === 'edit'">Edit hero</h2>
<h3 *ngIf="data.action === 'delete'">Are you sure you want to delete this hero?</h3>
<section *ngIf="!['delete'].includes(data.action)" class="text-center sample-app-content">  
    <img *ngIf="data.hero?.picture" height="100" width="100" [src]="data.hero?.picture" alt="">
    <h3 *ngIf="!data.hero?.picture">No picture available</h3>
    <form style="margin-top: 20px" [formGroup]="heroForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" toUpperCase required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea 
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5" 
            placeholder="description" 
            formControlName="description" 
            required></textarea>
        </mat-form-field>
    </form>
</section>
<div style="display:flex; justify-content: space-between;">
    <button mat-raised-button class="button" color="warn" (click)="onCancel()">Cancel</button>
    <button *ngIf="data.action !== 'delete'" mat-raised-button color="primary" class="button" type="submit" (click)="submit()" [disabled]="!heroForm?.valid">Save</button>
    <button *ngIf="data.action === 'delete'" mat-raised-button color="primary" type="submit" (click)="submit()" class="button">Confirm</button>
</div>
