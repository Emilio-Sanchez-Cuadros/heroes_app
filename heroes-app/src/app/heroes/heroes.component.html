<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="text-center mt-5">
            <!-- <h2 *ngIf="!token">Please log in to be able to manage users</h2> -->
            <h2>Welcome!</h2>    
        </div>    
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let hero"> {{hero?.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let hero"> {{hero?.name}} </td>
                </ng-container>

                <!-- Edit Button Column -->
                <ng-container matColumnDef="edit-button">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let hero">
                        <button mat-raised-button class="button" color="primary" (click)="viewUser(hero, 'edit')">Edit</button>
                    </td>
                </ng-container>

                <!-- Delete Button Column -->
                <ng-container matColumnDef="delete-button">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let hero">
                        <button mat-raised-button class="button" color="warn" (click)="deleteUser(hero.id, 'delete')">Delete</button>
                    </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [routerLink]="['/heroes/hero.id']" routerLinkActive="router-link-active" *matRowDef="let hero; columns: displayedColumns;"></tr>
            </table>
            <button mat-raised-button color="primary" class="action-button mt-5" (click)="viewUser(null, 'add')">Add user</button>
        </div>
    </div>
</div>
